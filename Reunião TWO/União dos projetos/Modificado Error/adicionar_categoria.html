<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Categoria</title>
    <link rel="stylesheet" href="css/adicionar_categoria.css">
    <script src="https://kit.fontawesome.com/1eda0e1bc2.js"></script>
</head>

<body>
    <header>
        <nav class="menu_topo">
            <a href="#" class="icone_le"><i class="fas fa-chevron-right"></i></a>
            <ul class="lista_icones_topo">
                <li><a href="#" class="icone_ld"><i class="far fa-envelope"></i></a></li>
                <li><a href="#" class="icone_ld"><i class="fas fa-bell"></i></a></li>
                <li><a href="#" class="nome_adm">Victor Costa</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="menu_lateral">
            <nav>
                <ul>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="far fa-user-circle"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="fas fa-laptop"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="fas fa-store"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="far fa-clone"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="fas fa-walking"></i></a></li>
                    </div>
                </ul>
            </nav>
        </div>
        <div class="conteudo">
            <div class="margin">
                <sectio class="campo_busca">
                    <h1>nova categoria</h1>
                </sectio>
                <sectio class="campo_produtos">
                    <div class="sombra">
                        <div class="box">
                            <form action="">
                                <div>
                                    <label for="">Informe o nome da categoria:</label>
                                    <input type="text">
                                </div>
                                <div>
                                    <label for="">Registre uma foto da nova categoria:</label>
                                    <input type="file">
                                </div>
                                <div class="botao_adicionar">
                                    <input type="button" value="enviar">
                                </div>
                            </form>
                        </div>
                    </div>
                </sectio>
            </div>
        </div>
    </main>
</body>

</html>
