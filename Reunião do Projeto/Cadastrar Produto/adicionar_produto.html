<!DOCTYPE html>
<html lang="-pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/adicionar_produto.css">
    <script src="https://kit.fontawesome.com/1eda0e1bc2.js"></script>
    <title>Cadastrar Produto</title>
</head>

<body>
    <header>
        <nav class="menu_topo">
            <a href="#" class="icone_le"><i class="fas fa-chevron-right"></i></a>
            <ul class="lista_icones_topo">
                <li><a href="#" class="icone_ld"><i class="far fa-envelope"></i></a></li>
                <li><a href="#" class="icone_ld"><i class="fas fa-bell"></i></a></li>
                <li><a href="#" class="nome_adm">Amanda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="menu_lateral">
            <nav>
                <ul>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="far fa-user-circle"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="fas fa-laptop"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="fas fa-store"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="far fa-clone"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="fas fa-walking"></i></a></li>
                    </div>
                </ul>
            </nav>
        </div>
        <section class="alinhamento">
            <sectio class="campo_busca">
                <h1>novo produto</h1>
            </sectio>
            <section>
            <div class="sombra">
                <div class="box">                    
                    <div class="produto">
                        <form action="">
                            <div>
                                <label for="" class="caracter">Nome do Produto</label>
                                <input type="text">
                            </div>
                            <div>                            
                                <label for="" class="caracter">Marca do Produto</label>
                                <input type="text">
                            </div>
                        </form>
                    </div>  
                    <div class="descricao_alinhamento">
                        <form action="" class="descricao">
                            <label for="" class="caracter">Descrição do Produto</label>
                            <input type="text">
                        </form>
                    </div>
                    <div class="produto2">
                        <form action="">
                            <div>
                                <label for="" class="caracter">Preço</label>
                                <input type="text">
                            </div>
                            <div>                            
                                <label for="" class="caracter">Foto do Produto</label>
                                <input type="file" class="foto">
                            </div>
                        </form>
                    </div>
                    <input type="button" value="enviar" class="enviar">
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
