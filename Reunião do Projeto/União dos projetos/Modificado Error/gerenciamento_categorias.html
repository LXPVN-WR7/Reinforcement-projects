<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paine de administrador</title>
    <link rel="stylesheet" href="css/categorias.css">
    <script src="https://kit.fontawesome.com/1eda0e1bc2.js"></script>
</head>

<body>
    <header>
        <nav class="menu_topo">
            <a href="#" class="icone_le"><i class="fas fa-chevron-right"></i></a>
            <ul class="lista_icones_topo">
                <li><a href="#" class="icone_ld"><i class="far fa-envelope"></i></a></li>
                <li><a href="#" class="icone_ld"><i class="fas fa-bell"></i></a></li>
                <li><a href="#" class="nome_adm">Victor Costa</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="menu_lateral">
            <nav>
                <ul>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="far fa-user-circle"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="fas fa-laptop"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="fas fa-store"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="far fa-clone"></i></a></li>
                    </div>
                    <div class="caixa_branca">
                        <li><a href="#" class="icone_le"><i class="fas fa-walking"></i></a></li>
                    </div>
                </ul>
            </nav>
        </div>
        <div class="conteudo">
            <div class="margin">
                <sectio class="campo_busca">
                    <form action="">
                        <input type="search" value="Pesquisar" placeholder="Pesquisar" class="botao">
                        <input type="button" name="adicionar" value="adicionar categoria" class="botao_adicionar">
                    </form>
                    <h1>gerenciamento de categorias</h1>
                </sectio>
                <sectio class="campo_produtos">
                    <div class="sombra">
                        <div class="box">
                            <div class="status">
                                <div class="status_produto"></div>
                            </div>
                            <div class="imagen">
                                <div class="elipse">
                                    <img src="imagens/1024px-Apple_logo_black.svg.webp" alt="logo da apple">
                                </div>
                                <a href="#">Apple</a>
                            </div>
                        </div>
                        <div class="box">
                            <div class="status">
                                <div class="status_produto"></div>
                            </div>
                            <div class="imagen">
                                <div class="elipse">
                                    <img src="imagens/novaversao.png" alt="logo da dell">
                                </div>
                                <a href="#">Dell</a>
                            </div>
                        </div>
                        <div class="box">
                            <div class="status">
                                <div class="status_produto"></div>
                            </div>
                            <div class="imagen">
                                <div class="elipse">
                                    <p>Outros</p>
                                </div>
                                <a href="#">Outros</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        </sectio>
        </div>
        </div>
    </main>
</body>

</html>
